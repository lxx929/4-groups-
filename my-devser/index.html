<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devServer</title>

    <style>
        * {
            list-style: none;
            text-decoration: none;
        }
        
        b {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: lightblue;
        }
        
        .active {
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div id="app">
        {{dogList}}
        <p @click="checkAll">
            <b :class="{'active':item.ischecked}"></b> <span>所有的狗狗</span>
        </p>

        <ul>
            <li v-for="(item,index) in dogList" @click="checkAlone(index)">
                <b class="sty" v-bind:class="{'active':item.ischecked}"></b>
                <span>{{item.name}}</span>
            </li>
        </ul>
    </div>
</body>

</html>
